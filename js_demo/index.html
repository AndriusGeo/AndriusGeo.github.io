<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS demo</title>
    <link rel="stylesheet" href="style/main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="mapGenerator" class="container mt-5">
      <div id="mapForm" class="px-4">
        <h1 class="fs-2 pb-4">Susigeneruok įterpiamą žemėlapį</h1>
        <input
          type="text"
          id="objTitle"
          class="form-control"
          name="fname"
          placeholder="Objekto pavadinimas"
        /><br />

        <textarea
          id="objDescription"
          class="form-control"
          name="objDescription"
          placeholder="Objekto aprašymas"
        ></textarea
        ><br />
        <input
          id="objCoordinatesLat"
          class="form-control"
          name="objCoordinates"
          placeholder="Objekto Lat koordinatė"
          disabled
        /><br />
        <input
          id="objCoordinatesLng"
          class="form-control"
          name="objCoordinates"
          placeholder="Objekto Lng koordinatė"
          disabled
        /><br />
        <input
          type="button"
          class="btn btn-primary"
          value="Sugeneruok žemėlapio url"
          onclick="createMap();"
        />

        <input id="urlForSharing" class="form-control mt-4" disabled />
      </div>
      <div id="map" class="rounded"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
